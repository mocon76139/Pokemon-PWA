<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />

    <meta name="theme-color" content="ed143d" />
    <meta name="description" content="Pokemon PWA" />
    <link rel="apple-touch-icon" href="logo.png" />

    <title>Pokemon PWA</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: crimson">
    <div class="continder">
      <h2 class="mt-5 mb-5 text-center text-white">Pokemon App</h2>

      <!-- Display okemon List pulldown-->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <label for="pokemonlist" class="text-white">Select Pokemon</label>
          <select
            class="form-control continder-fluid"
            id="pokemonlist"
            style="text-transform: capitalize"
          >
            <!--Hard code some option values-->
            <option value="1">bulbasaur</option>
            <option value="2">wartorle</option>
            <option value="3">fearow</option>
          </select>
        </div>
      </div>

      <!-- Create Pokemon card-->
      <div class="row">
        <div class="col-md-6 mx-auto mt-5 text-center">
          <div class="card" id="pokemonCard">
            <div class="card-header">
              <h2>Bulbasaur</h2>
            </div>
            <img
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/132.svg"
              class="card-img-top"
              width="150"
              height="150"
            />
            <div class="card-body">
              <h5 class="card-title" style="text-transform: capitalize">
                bulbasaur
              </h5>
              <div class="badge badge-warning">Height: 7</div>
              <div class="badge badge-danger">Weight: 69</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
